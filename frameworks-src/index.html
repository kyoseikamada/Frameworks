<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>思考・発想フレームワーク集</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700;900&family=Noto+Sans+JP:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ===== TOP HEADER ===== -->
  <div id="top-header">
    <button id="toc-toggle" class="open" onclick="toggleSidebar()" title="目次 (Esc)">☰</button>
    <div class="header-title">FRAMEWORKS</div>
    <div class="cat-tabs">
      <button class="cat-tab active" onclick="filterCat('all',this)">ALL</button>
      <button class="cat-tab" onclick="filterCat('sys',this)">① システム開発</button>
      <button class="cat-tab" onclick="filterCat('biz',this)">② ビジネス戦略</button>
      <button class="cat-tab" onclick="filterCat('think',this)">③ 思考法</button>
      <button class="cat-tab" onclick="filterCat('pm',this)">④ PM</button>
      <button class="cat-tab" onclick="filterCat('exec',this)">⑤ 経営戦略</button>
      <button class="cat-tab" onclick="filterCat('knowhow',this)">⑥ ノウハウ</button>
      <button class="cat-tab" onclick="filterCat('gof',this)">⑦ GoF</button>
      <button class="cat-tab" onclick="filterCat('linux_basics',this)">⑧ Linux基礎</button>
      <button class="cat-tab" onclick="filterCat('linux_cmd',this)">⑨ Linuxコマンド</button>
      <!-- ↑ 新カテゴリのタブはここに追加 -->
    </div>
    <div class="header-counter" id="header-counter">1 / 1</div>
  </div>

  <!-- ===== MAIN ===== -->
  <div id="main">
    <div id="sidebar">
      <div class="sb-head">
        <div class="sb-head-title">TABLE OF CONTENTS</div>
        <div class="sb-head-sub">目次</div>
      </div>
      <div id="sb-content"></div>
    </div>
    <div id="stage-wrap">
      <div id="stage">
        <div class="slide-frame" id="slide-frame"></div>
      </div>
      <div id="slide-nav">
        <button class="snav-btn" id="btn-prev" onclick="changeSlide(-1)" disabled>← PREV</button>
        <div id="progress-dots"></div>
        <button class="snav-btn" id="btn-next" onclick="changeSlide(1)">NEXT →</button>
      </div>
    </div>
  </div>

  <!-- ES Module: type="module" で import/export が使える -->
  <script type="module" src="js/engine.js"></script>
</body>
</html>
