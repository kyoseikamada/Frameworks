<div class="s-header">
  <div class="s-tag" style="background:#4a7a7a">ノウハウ</div>
  <div class="s-title">プロジェクト設計の3大要素</div>
  <div class="s-pg">knowhow-01</div>
</div>
<div class="s-body">
  <div class="g3">
    <div class="card">
      <div class="card-bar" style="background:#4a7a7a"></div>
      <div class="card-name">スコープ</div>
      <ul class="cl">
        <li><strong>目的とゴール</strong>：このプロジェクトは何を目指しているのか</li>
        <li><strong>論点</strong>：どのような論点・課題を解決しようとしているのか</li>
        <li><strong>成果物</strong>：作成するアウトプットは何か</li>
        <li><strong>タスク</strong>：どのような作業がプロジェクトに含まれるのか</li>
      </ul>
    </div>
    <div class="card">
      <div class="card-bar" style="background:#4a7a7a"></div>
      <div class="card-name">期間</div>
      <ul class="cl">
        <li><strong>マイルストーン</strong>：中間報告・最終報告といった節目はどこか</li>
        <li><strong>期間配分</strong>：どのタスクが重く、より多くの期間がかかりそうか</li>
        <li><strong>タスクの前後関係</strong>：どういった順番でタスクを進めていくか</li>
      </ul>
    </div>
    <div class="card">
      <div class="card-bar" style="background:#4a7a7a"></div>
      <div class="card-name">体制</div>
      <ul class="cl">
        <li><strong>役割</strong>：作業の方向性やアドバイスを誰に聞けばいいのか</li>
      </ul>
    </div>
  </div>
</div>
